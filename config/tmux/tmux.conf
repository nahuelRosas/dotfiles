# ==============================================================================
# Tmux Configuration - Optimized for Productivity
# ==============================================================================

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

# Set prefix to Ctrl+a (more ergonomic than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (no delay for escape)
set -sg escape-time 0

# Increase repeat timeout
set -g repeat-time 600

# Focus events for vim/neovim
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ==============================================================================
# DISPLAY
# ==============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ",kitty:Tc"

# Set terminal title
set -g set-titles on
set -g set-titles-string "#T"

# Pane border style
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

# Message style
set -g message-style "fg=#f8f8f2,bg=#44475a"
set -g message-command-style "fg=#f8f8f2,bg=#44475a"

# ==============================================================================
# STATUS BAR (Dracula Theme)
# ==============================================================================

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=#f8f8f2,bg=#282a36"

# Left side
set -g status-left-length 40
set -g status-left "#[fg=#282a36,bg=#bd93f9,bold] #S #[fg=#bd93f9,bg=#282a36,nobold]"

# Right side
set -g status-right-length 100
set -g status-right "#[fg=#44475a,bg=#282a36]#[fg=#f8f8f2,bg=#44475a] %H:%M #[fg=#6272a4,bg=#44475a]#[fg=#f8f8f2,bg=#6272a4] %d-%b #[fg=#bd93f9,bg=#6272a4]#[fg=#282a36,bg=#bd93f9,bold] #H "

# Window status
setw -g window-status-format "#[fg=#6272a4,bg=#282a36] #I #W "
setw -g window-status-current-format "#[fg=#282a36,bg=#44475a]#[fg=#f8f8f2,bg=#44475a] #I #W #[fg=#44475a,bg=#282a36]"
setw -g window-status-separator ""

# ==============================================================================
# KEY BINDINGS
# ==============================================================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift+vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows
bind -r C-h previous-window
bind -r C-l next-window

# Swap windows
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle
bind S setw synchronize-panes

# Copy mode with vim keys
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi Escape send -X cancel

# Paste
bind p paste-buffer
bind P choose-buffer

# Clear screen and history
bind C-k send-keys -R \; clear-history

# Toggle status bar
bind b set status

# Zoom pane
bind z resize-pane -Z

# ==============================================================================
# PLUGINS (TPM - Tmux Plugin Manager)
# ==============================================================================
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM (keep at the bottom)
run '~/.tmux/plugins/tpm/tpm'
