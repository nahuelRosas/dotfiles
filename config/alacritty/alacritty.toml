# ==============================================================================
# Alacritty Configuration
# ==============================================================================

# Import theme
import:
  - ~/.config/alacritty/dracula.toml

# ==============================================================================
# WINDOW
# ==============================================================================
[window]
dimensions = { columns = 140, lines = 40 }
padding = { x = 8, y = 8 }
decorations = "none"
opacity = 0.85
dynamic_padding = true
dynamic_title = true
startup_mode = "Windowed"
title = "Alacritty"
class = { instance = "Alacritty", general = "Alacritty" }

# ==============================================================================
# SCROLLING
# ==============================================================================
[scrolling]
history = 10000
multiplier = 3

# ==============================================================================
# FONT
# ==============================================================================
[font]
size = 14.5

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

# ==============================================================================
# CURSOR
# ==============================================================================
[cursor]
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
shape = "Underline"
blinking = "On"

[cursor.blink_interval]
duration = 750

# ==============================================================================
# MOUSE
# ==============================================================================
[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

# ==============================================================================
# SELECTION
# ==============================================================================
[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# ==============================================================================
# KEYBOARD
# ==============================================================================
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

# ==============================================================================
# TERMINAL
# ==============================================================================
[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }

[env]
TERM = "xterm-256color"
